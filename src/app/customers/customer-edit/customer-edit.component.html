<div class="edit-form-container">
  <h2>Editar Cliente</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
      <!-- Mensagem de erro para o nome -->
      <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <!-- Mensagem de erro para o e-mail -->
      <div *ngIf="editForm.controls['email'].invalid && editForm.controls['email'].touched">
        Forneça um e-mail válido.
      </div>
    </div>

    <!-- Adicione outros campos do formulário conforme necessário -->

    <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Salvar Alterações</button>
  </form>
</div>
